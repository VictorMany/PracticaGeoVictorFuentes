<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid">
        <div class="container bg-white" style="border-radius: 1rem;">
            <div class="row m-5">
                <div class="col-12 p-5">
                    <h1 style="color: rgb(83, 83, 83);">Marcador de Google</h1>
                    <div id="mapa">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa"
        async defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>

</body>

<!-- Google Maps -->

</html>


<style>
    body {
        background-color: rgb(255, 249, 249);
    }

    #mapa {
        width: 100%;
        height: 600px;
    }
</style>



<script>
    function iniciaMapa() {
        alert("Si entra");

        var propiedades = {
            center: {
                lat: 21.277566, lng: -101.808784
            },
            zoom: 14
        }


        const mapa = document.getElementById("mapa");
        const map = new google.maps.Map(mapa, propiedades);

        if (navigator.geolocation) {

            navigator.geolocation.getCurrentPosition(posicion => {
                let posicion = {
                    lat: position.coords.latitude,
                    lon: position.coords.longitude,
                }
                const marker = new google.maps.Marker({
                    position: posicion,
                    map,
                    title: "Mi marcador"
                })
            })
        }




    }

</script>
