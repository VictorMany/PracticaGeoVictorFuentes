<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API estática de Google </title>
</head>

<body>
    <h1>API estática de Google</h1>
    <button onclick="obtieneUbicacion()"
        style="border-radius: 0.5rem; color: white; background-color: rgb(29, 149, 170); margin: 1rem;">Obtener
        ubicación</button>
    <p id="lat">Latitud: </p>
    <p id="lon">Longitud: </p>
    <div id="mapa"></div>

    <script>

        function obtieneUbicacion() {

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else {
                alert("No");
            }

            function muestraPosicion(posicion) {
                var coordenadas = posicion.coords.latitude + "," + posicion.coords.longitude;
                console.log(coordenadas);

                var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=15&size=800x800&key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24";

                console.log(imagenurl);

                document.getElementById("mapa").innerHTML = "<img src=" + imagenurl + ">";
                document.getElementById("lat").innerHTML = "Latitud de: " + posicion.coords.latitude;
                document.getElementById("lon").innerHTML = "Longitud de: " + posicion.coords.longitude;

            }

        }
    </script>


</body>

</html>

    p {
