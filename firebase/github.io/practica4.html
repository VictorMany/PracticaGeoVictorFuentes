                                <input type="password" id="rcontraseña" required class="form-control"
                                    placeholder="Introduce tu contraseña">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 m-2">
                                <input type="number" step="any" id="rtelefono" class="form-control" required
