<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch parte 1</title>
</head>

<body>
    <div id="paises"
        style="background-color: rgb(0, 0, 48); color: white; border-radius: 0.5rem; margin: 2rem; padding: 1rem; font-weight: bold;">
    </div>
    <script>
        var paises = document.getElementById("paises");
        fetch('https://github.com/VictorMany/PracticaGeoVictorFuentes/blob/master/fetch/datos.json')
            .then(function (response) {
                response.json().then(function (datos) {
                    datos.forEach(registro => {
                        console.log(registro.country);
                        let nombre = document.createElement("p");
                        nombre.textContent = "Pa√≠s: " + registro.country + ", casos:" + registro.cases;
                        paises.appendChild(nombre);
                    });
                });
            });

    </script>

</body>

</html>
