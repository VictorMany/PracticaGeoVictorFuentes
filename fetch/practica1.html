<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Practica 1</title>
</head>

<body>
    <div class="container">
        <h1 style="color: white; background-color: rgb(39, 39, 39); font-family: 'Times New Roman', Times, serif; margin: 0.5rem; border-radius: 0.5rem;"
            class="p-5">Practica 1 con fetch</h1>
    </div>

    <div style="background-color: rgb(0, 0, 48); color: white; border-radius: 0.5rem; margin: 2rem; padding: 1rem; font-weight: bold; "
        id="paises"></div>
    <script>

        var paises = document.getElementById("paises");
        fetch("datos.json")
            .then(function (response) {

                response.json().then(function (datos) {

                    datos.forEach(registro => {
                        console.log(registro.country);
                        let nombre = document.createElement("p");
                        nombre.textContent = "Pais: " + registro.country + " Casos: " + registro.cases;
                        paises.appendChild(nombre);
                    })

                });

            });

    </script>

</body>

</html>
