<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div id="map"></div>
</body>

<!--Api de Google maps-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HTGbR2g2fA9AMdMoXbAIYMz2dIONoFs&callback=iniciaMapa"
    async defer></script>
<script>

    var coordenadas = {
        lat: 0,
        lng: 0
    };

    var propiedades = {
        center: coordenadas,
        zoom: 2
    };

    function obtieneMarcadores() {

        const markers = [
            {
                name: "México",
                longitude: "-99.1276",
                latitude: "19.427"
            }, {
                name: "Brazil",
                longitude: "-47.9292",
                latitude: "-15.7801"
            }, {
                name: "España",
                longitude: "-3.70327",
                latitude: "40.4167"
            }, {
                name: "India",
                longitude: "77.0000000",
                latitude: "20.0000000"
            }, {
                name: "Japón",
                longitude: "138.0000000",
                latitude: "36.0000000"
            }, {
                name: "China",
                longitude: "105.0000000",
                latitude: "35.0000000"
            }, {
                name: "Rusia",
                longitude: "100.0000000",
                latitude: "60.0000000"
            }, {
                name: "Estados Unidos",
                longitude: "-97.0000000",
                latitude: "38.0000000"
            }, {
                name: "Corea del Sur",
                longitude: "127.5000000",
                latitude: "37.0000000"
            },
        ];
        return markers;
    };


    function iniciaMapa() {

        const map = new google.maps.Map(document.getElementById('map'), propiedades);

        const marcadores = obtieneMarcadores();

        console.log(marcadores);

        for (marcador of marcadores) {

            let marker = new google.maps.Marker({
                map: map,
                position: new google.maps.LatLng(marcador.latitude, marcador.longitude),
                title: marcador.name
            });
        }
    };

</script>
