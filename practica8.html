<!DOCTYPE html>
<html>

<head>
    <title>Práctica 7</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>


    <form action="">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-8 text-center pt-2">
                        <h1
                            style="background-color: rgb(0, 92, 167); font-weight: bold; border-radius: 0.5rem; padding: 0.2rem; color: white;">
                            GOOGLE Maps
                            Idiomas</h1>

                    </div>
                    <div class="col-4 text-center pt-2">
                        <select name="idioma" id="idioma" class="form-control" onchange="this.form.submit()">
                            <option value="es">Español</option>
                            <option value="en">Inglés</option>
                            <option value="it">Italiano</option>
                            <option value="fr">Francés</option>
                            <option value="ja">Japonés</option>
                            <option value="zh">Chino</option>
                            <option value="da">Danés</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div id="map"></div>
                    </div>
                </div>

                <div class="row p-2 d-flex justify-content-around">
                    <div class="col-3 text-center">
                        <button class="btn btn-primary" onclick="tipoMapa('roadmap')">Roadmap</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-warning" onclick="tipoMapa('satellite')">Satellite</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-danger" onclick="tipoMapa('hybrid')">Hybrid</button>
                    </div>
                    <div class="col-3 text-center">
                        <button class="btn btn-success" onclick="tipoMapa('terrain')">Terrain</button>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <script>

        const queryString = window.location.search
        //Separa por variables que componen el string query
        const urlParams = new URLSearchParams(queryString);
        const idioma = urlParams.get('idioma');


        var script = document.createElement('script');
        script.src = 'https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HTGbR2g2fA9AMdMoXbAIYMz2dIONoFs&callback=iniciaMapa&language' + idioma;
        //Añadimos nuestro elemento a nuestro dom de HTML
        document.head.appendChild(script);


        document.getElementById('idioma').value = idioma;
        //Coordenadas de mi map
        var coordenadas = {
            lat: -31.563910, lng: 147.154312
        }
        //Variable global de mapa 
        var map;
        function iniciaMapa() {
            map = new google.maps.Map(
                document.getElementById('map'),
                {
                    center: coordenadas,
                    zoom: 3
                }
            );
        }
        //Funcion que cambia el tipo de mapa 
        function tipoMapa(tipo) {
            map.setMapTypeId(tipo);
        }

    </script>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--Api de Google maps-->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HTGbR2g2fA9AMdMoXbAIYMz2dIONoFs&callback=iniciaMapa"
        async defer></script>
</body>

</html>

<style>
    button {
        border-radius: 0.5rem;
        width: 88px;

    }

    html,
    body {
        margin: 0px;
        padding: 0px;
    }

    #map {
        width: 100%;
        height: 640px;
    }
</style>
