<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shapes</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row" style="padding-top: 0.5rem;">
      <div class="col-12 col-md-6">
        <!--Div del mapa-->
        <div id="map" style="border-radius: 0.3rem;"></div>
      </div>
      <div class="col-12 col-md-6">
        <h2
          style="padding: 0.5rem; border-radius: 0.3rem; background-color: rgb(0, 140, 255); color: rgb(255, 255, 255); text-align: center;">
          Las ciudades de México más pobladas</h2>
        <div id="datos"></div>
      </div>
    </div>
  </div>

  <style>
    html,
    body {
      margin: 0px;
      padding: 0px;
    }
    #map {
      width: 100%;
      height: 500px;
    }
  </style>

  <script>
    function iniciaMapa() {
      var coordenadas = { lat: 21.152639, lng: -101.711598 };
      var props = {
        center: coordenadas,
        zoom: 7,
        mapTypeId: 'terrain'
      };
      map = new google.maps.Map(document.getElementById('map'), props);

      fetch('municipios.json')
        .then(function (response) {
          response.json().then(function (municipios) {
            var datos = document.getElementById('datos');

            var tabla = `
            <table class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">Municipio</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Habitantes</th>
                </tr>
              </thead>
              <tbody>
            `;
            var coordenadasVuelos = [];

            console.log(municipios);
            municipios.forEach(municipio => {
              coordenadasVuelos.push(municipio.coordenadas);
              var municipioCirculo = new google.maps.Circle({
                strokeColor: '#0F00DB',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#0F00DB',
                fillOpacity: 0.35,
                map: map,
                center: municipio.coordenadas,
                radius: Math.sqrt(municipio.habitantes) * 12
              });

              tabla += `
                <tr>
                  <th scope="row">${municipio.nombre}</th>
                  <td>${municipio.estado}</td>
                  <td>${municipio.habitantes}</td>
                </tr>
              `;
            });

            var vuelosTrazo = new google.maps.Polyline({
              path: coordenadasVuelos,
              geodesic: true,
              strokeColor: '#CCCCCC',
              strokeOpacity: 0.5,
              strokeColor: 1
            });

            vuelosTrazo.setMap(map);

            tabla += `  
                </tbody>
                </table>`;

            datos.innerHTML = tabla;

          });
        });


    }


  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <!--Api de Google maps-->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3HTGbR2g2fA9AMdMoXbAIYMz2dIONoFs&callback=iniciaMapa"
    async defer></script>
</body>
</html>
